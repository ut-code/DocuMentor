<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GocuMentor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      padding: 10px;
      max-height: 300px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 10px;
    }

    .message .user {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .message .content {
      background-color: #e6e6e6;
      padding: 8px;
      border-radius: 5px;
    }

    .chat-form {
      padding: 10px;
      display: flex;
      align-items: center;
    }

    .input-group {
      flex: 1;
      margin-right: 10px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-group button {
      background-color: #4CAF50;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">DocuMentor</div>
    <div class="chat-messages">
      <!-- Messages will be displayed here -->
    </div>
    <div class="chat-form">

      メールの文面を自分で作ってみてください
      <div class="input-group">
        <input type="text" id="message" placeholder="入力">
      </div>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      // Implement message sending logic here
      // For demonstration purposes, you can append a new message to the chat-messages div
      const username = document.getElementById('username').value;
      const messageContent = document.getElementById('message').value;

      if (username && messageContent) {
        const chatMessages = document.querySelector('.chat-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        messageDiv.innerHTML = `<div class="user">${username}</div><div class="content">${messageContent}</div>`;
        chatMessages.appendChild(messageDiv);

        // Clear input fields
        document.getElementById('message').value = '';
      }
    }
  </script>
</body>
</html>
